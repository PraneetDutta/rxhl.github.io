		<figure class="linepics2"><a href="http://www.rahulxsharma.com/MyMoviePoster/" target="_blank"><img class="propic" id="brb" src="img/movie.png" alt="BookCart"></a><figcaption class="caption2"><span class="headerBRB">MyMoviePoster</span><br>A web app to fetch requested movie poster using the <span class="linker"><a href="https://www.themoviedb.org/documentation/api?language=en" target="_blank">TMDb API</a></span>. Built using <span class="boldtext">Bootstrap</span> and <span class="boldtext">jQuery</span>.</figcaption>
		</figure>
		
		<figure class="linepics2"><a href="http://www.rahulxsharma.com/PokeFacts/" target="_blank"><img class="propic" id="brb" src="img/poke.png" alt="PokeFacts"></a><figcaption class="caption2"><span class="headerBRB">PokéFacts</span><br>A random Pokémon fact generator, built using <span class="boldtext">jQuery</span> and <span class="boldtext">Bootstrap</span>.</figcaption>
		</figure>
		
		<figure class="linepics2"><a href="http://www.rahulxsharma.com/Big-Red-Bot/" target="_blank"><img class="propic" id="brb" src="img/bot.png" alt="Big Red Bot"></a><figcaption class="caption2"><span class="headerBRB">Big-Red-Bot</span><br>A cross platform Raspberry Pi based bot application that can be run from up to ten devices simultaneously over an Ad Hoc network. Built in <span class="boldtext">Flask</span> framework.</figcaption>
		</figure>
		
		
		<figure class="linepics2"><a href="https://github.com/rxhl/The-Awesome-Weather-Station" target="_blank"><img class="propic" id="pis" src="img/pis.png" alt="PiStation"></a><figcaption class="caption2"><span class="headerPiS">The Awesome Weather Station</span><br>Raspberry Pi based weather station with a full fledged Content Management System for easy access and data analysis. Built using <span class="boldtext">PHP, MYSQL, Python</span>.</figcaption>
		</figure>
		
		
		<figure class="linepics2"><a href="http://dx.doi.org/10.1109/ICACCI.2015.7275670" target="_blank"><img class="propic" id="crypto" src="img/crypto.png" alt="TRNG"></a><figcaption class="caption2"><span class="headerTRNG">Optical Theremin based TRNG</span><br>Developed an optical version of the <span class="linker"><a href="https://www.youtube.com/watch?v=K6KbEnGnymk" target="_blank">Theremin</a></span> from scratch, using the tune to produce True Random Numbers, further employed in an RSA instance. Built using <span class="boldtext">Python, LabVIEW, NI myDAQ</span>. Read the paper <span class="linker"><a href="http://dx.doi.org/10.1109/ICACCI.2015.7275670" target="_blank">here</a></span>.</figcaption>
		</figure>
		
		<figure class="linepics2"><a href="#" target="_blank"><img class="propic" id="lake" src="img/lake.png" alt="Freshwater Quality Management"></a><figcaption class="caption2"><span class="headerLake">Freshwater Quality Management</span><br>Developed a statistical model for predicting the residence time of lakes in Bangalore (India) using the historical data and present parameters e.g. pH, TDS. Built using <span class="boldtext">Python, MATLAB</span>. Awarded as the best project in <span class="linker"><a href="http://www.isadist14.org/" target="_blank">ISA D14</a></span>, 2016. Read the paper <span class="linker"><a href="pdf/Freshwater_Quality_Management_System.pdf" target="_blank">here</a></span>.</figcaption>
		</figure>
		
		
		<figure class="linepics2"><a href="http://dx.doi.org/10.1109/ICSTM.2015.7225443" target="_blank"><img class="propic" id="headphone" src="img/headphone.jpg" alt="Smart Headphones"></a><figcaption class="caption2"><span class="headerHeadphone">Smart Headphones</span><br>Developed the algorithm for an Active Noise Cancellation (ANC) headphone that can selectively detect the surroundings in real time and process the information to the user; achieved using NLMS and ALE. Built using <span class="boldtext">C, MATLAB</span>. Read the paper <span class="linker"><a href="http://dx.doi.org/10.1109/ICSTM.2015.7225443" target="_blank">here</a></span>.</figcaption>
		</figure>
		
		
		<figure class="linepics2"><a href="https://www.youtube.com/watch?v=U28hFfJWPG4" target="_blank"><img class="propic" id="fetal" src="img/fetal.jpg" alt="Project SFAAS"></a><figcaption class="caption2"><span class="headerFetal">Project SFAAS</span><br>A fetal ECG acquisition system targeted at rural landscapes devoid of sophisticated healthcare for child-bearing women. Built using <span class="boldtext">LabVIEW, myRIO</span>. Selected as one of the top 20 analog design projects by National Instruments, 2015. Read the paper <span class="linker"><a href="pdf/SFAAS.pdf" target="_blank">here</a></span>.</figcaption>
		</figure>
